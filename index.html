<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NY District Guru</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>NY District Guru</h1>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 40.7291, lng: -73.9965};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtkKhaggfmTsviz0iceV4MxxkAcYTnSBI&callback=initMap">
    </script>
  </body>
</html>
